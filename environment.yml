name: hunza-ml
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.11

  # Geospatial libraries
  - rasterio>=1.3
  - geopandas>=0.13
  - pyproj>=3.6
  - shapely>=2.0
  - fiona>=1.9
  - gdal>=3.7
  
  # Machine Learning (CPU optimized - most reliable)
  - scikit-learn>=1.3
  - xgboost>=2.0
  - lightgbm>=4.0
  - imbalanced-learn>=0.11

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.15
  - folium>=0.14
  - ipywidgets>=8.0

  # Jupyter and development
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipykernel>=6.25
  - notebook>=7.0

  # Progress bars and utilities
  - tqdm>=4.66
  - joblib>=1.3
  - pyyaml>=6.0
  - python-dotenv>=1.0

  # Statistics and evaluation
  - statsmodels>=0.14
  - scikit-image>=0.21

  # Pip packages
  - pip>=23.2
  - pip:
    - rioxarray==0.15.0
    - geemap==0.27.0
    - rasterstats==0.19.0
    - earthengine-api==0.1.360
    - eemont==0.3.5
    - optuna==3.3.0
    - shap==0.42.1
    - contextily==1.3.0
    - torch==2.0.1+cpu
    - torchvision==0.15.2+cpu
    - --extra-index-url https://download.pytorch.org/whl/cpu